<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign up</title>
        <link rel="icon" href="assets/icon.png">
        <link rel="stylesheet" href="stylesignup.css">
    </head>
    <body>
        <div class="container">
            <nav class="navbar">
                <div class="logo">
                    <img src="assets/logo.png" alt="Logo">
                </div>
                <div class="links">
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="signin.html">Sign in</a></li>
                        <li><a href="signup.html">Sign up</a></li>
                        <li><a href="">Contact us</a></li>
                    </ul>
                </div>
            </nav>
            <main class="main-content">
                <div class="popup" id="popup">
                    <img src="assets/logo.png" alt="">
                    <h2>
                        welcome
                    </h2>
                    <p>a warm paw-some welcome for you and your pet</p>
                    <button onclick="closePopup();" id="colsePopup">
                        Okay
                    </button>
                </div>
                <h1 class="page-title">Sign up</h1>
                <form class="signin-form" id="signupBox">
                    <div class="signin">
                        
                        <input type="text" class="input " placeholder="First name" id="First name" onfocusout="validateFirstName();">
                        <small></small>

                        <input type="text" class="input" placeholder="Last name" id="Last name" onfocusout="validateSecondName();">
                        <small></small>

                        <input type="text" placeholder="Date Of Birth" class="input" name="dob" id="Date  of birth" onfocus="(this.type='Date')" onfocusout="validateDateOfBirth();">
                        <small></small>
                        <div class="input gender">
                            <input type="radio" name="gender" class="input" id="m">
                            <label for="m">Male</label>
                            <small></small>
                            <input type="radio" name="gender" class="input" id="f">
                            <label for="f">Female</label>
                            <small></small>
                        </div>
                        <small></small>
                        <input type="number" placeholder="Phone number" class="input" id="Phone number" onfocusout="validatePhoneNumber()";>
                        <small></small>
                        <input type="text" placeholder="Email" class="input" id="email" onfocusout="validateEmail();">
                        <small></small>
                        <textarea id="Address" cols="20" rows="5" placeholder="Address" class="input" onfocusout="validateAddress();"></textarea>
                        <small></small>
                        <select id="State" class="input" onfocusout="validateState();">
                            <option value="">Select state</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                            <option value="Andaman and Nicobar Islands">Andaman and Nicobar input</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Puducherry">Puducherry</option>
                        </select>
                        <small></small>


                        <input type="text" placeholder="City" id="city" class="input" onfocusout="validateCity();">
                        <small></small>

                        <input type="text" placeholder="Username" id="username" class="input" onfocusout="validateUsername();">
                        <small></small>

                        <input type="password" placeholder="Password" id="password" class="input" onfocusout="validatePassword();">
                        <small></small>

                        <input type="password" placeholder="Confirm password" id="confirm password" class="input" onfocusout="validateConfirmPassword();">
                        <small></small>
                        <div class="input submit">
                            <input type="button" value="Sign Up" id="signup" onclick="ValidateSignup();" >
                        </div>
                        <span class="input">
                            Already have an account..?
                            <a href="signin.html">Sign In</a>
                        </span>
                        <div class="input signup">
                        </div>

                    </form>
                </div>
            </form>
        </main>
        <footer>
            <div class="links">
                <ul>
                    <li><a href="">About us</a></li>
                    <li><a href="">Our team</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Careers</a></li>
                </ul>
            </div>
        </footer>
    </body>
</html></div><script src="scriptSignup.js"></script></body></html>
